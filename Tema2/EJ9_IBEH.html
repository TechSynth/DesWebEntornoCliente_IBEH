<script>

    let valor1 = prompt("Valor introducido por el usuario");
   
    const valor2 = "Invitado";
    //const valor2 = undefined;

    alert(valor1 ?? valor2 ?? "Anonymous");

// Imprime invitado si no se declara la variable valor1. 
// Si no se declara valor 1 y no es undefined valor2 sale anonymous

    alert(valor1 || valor2 || "Anonymous"); 
//cadena vacia + "invitado" imprime invitado. 
//Cadena vacia + null imprime anonymous
