    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

<script>
    let a = Number(prompt("¿Primer número?", 1));
    let b = Number(prompt("¿Segundo número?", 2));

    let suma=a+b
    let rest=a-b
    let mult=a*b
    let div=a/b


    document.writeln("<h4> Resultados: <h4> <hr> Suma "+suma, "  <hr> Resta "+rest, "  <hr> Multiplicación "+mult, "  <hr> Division ",div);

    

</script>

</script>
