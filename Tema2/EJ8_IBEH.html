<body>

</body>
<script>

    let valor = Number(prompt("Inserta un valor",));

    if (isNaN(valor)) {
        alert("El valor introducido no es un número");

    } else {
        switch (valor) {
            case 1:
                alert('One!');
                break;
            case 2:
                alert('Two!');
                break;
            case 3:
                alert('Three!');
                break;
            case 4:
                alert('Four!');
                break;
            case 5:
                alert('Five!');
                break;
            default:
                alert("Ese valor está fuera del rango válido");
        }
    }
</script>

</html>
